<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/estoque.css">
    <link rel="stylesheet" href="./css/lançamento.css">
</head>

<body>
    <header class="cabecalho">
        <div class="title">
            <h1>Controle de Estoque</h1>
        </div>
    </header>

    <section class="pagina-principal fadeIn" id="menu">
        <main class="container">
            <a href="#inserirItens" class="card" id="lancamentos">
                <div class="img">
                    <img src="./img/controle-de-estoque.jpg" alt="">
                </div>
                <h2>Lançamentos</h2>
            </a>
            <a href="#estoque" class="card" id="estoque">
                <div class="img">
                    <img src="./img/controle-de-estoque.jpg" alt="">
                </div>
                <h2>Entrada/Saida</h2>
            </a>
        </main>
    </section>

    <section id="inserirItens" class="lancar-itens">
        <main class="main-inserir-itens">
            <h1>Lançamentos</h1>
        </main>
    </section>

    <section id="verEstoque" class="conferir-estoque">
        <main class="main-estoque">
            <h1>Estoque</h1>
        </main>
    </section>



    <script src="./js/script.js"></script>

</body>

</html>
